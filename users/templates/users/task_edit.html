{% extends "base.html" %}

{% block title_in_header %}Редактирование задачи{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h2 class="text-2xl font-bold mb-6">Редактирование задачи #{{ object.id }}</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        
        <div class="mt-6 flex gap-4">
            <button type="submit" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                Сохранить изменения
            </button>
            <a href="{% url 'tasks' %}" class="px-6 py-3 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition">
                Отмена
            </a>
        </div>
    </form>
</div>
{% endblock content%}

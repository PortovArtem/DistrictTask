{% extends 'base_auth.html' %}

{% block title_in_header %}Письмо отправлено{% endblock %}

{% block auth_content %}
<div class="w-full max-w-md mx-auto text-center">
    <div class="glass-panel p-12 rounded-3xl shadow-2xl">
        <i data-lucide="mail" class="w-16 h-16 text-green-600 mx-auto mb-6"></i>
        <h2 class="text-3xl font-bold mb-4">Письмо отправлено!</h2>
        <p class="text-gray-600 mb-8">Проверьте почту — мы отправили ссылку для сброса пароля.</p>
        <a href="{% url 'login' %}" class="text-blue-600 hover:underline">← Вернуться ко входу</a>
    </div>
</div>
<script>lucide.createIcons();</script>
{% endblock %}

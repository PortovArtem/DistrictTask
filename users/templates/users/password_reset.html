{% extends "base_auth.html" %}

{% block title %}Восстановление пароля{% endblock %}

{% block auth_content %}
<div class="w-full max-w-md mx-auto">
    <div class="glass-panel text-center pb-12 rounded-3xl shadow-2xl backdrop-blur-xl border border-white/20 p-8">
        <h2 class="text-3xl font-bold mb-8 text-gray-800">
            Восстановление пароля
        </h2>

        <p class="text-gray-600 mb-8">
            Введите email, указанный при регистрации. Мы отправим ссылку для сброса пароля.
        </p>

        <form method="post">
            {% csrf_token %}
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Email
                </label>
                <input type="email" name="email" required
                       class="w-full px-5 py-4 rounded-2xl bg-white/70 border border-gray-200
                              focus:border-blue-500 focus:ring-4 focus:ring-blue-500/20
                              transition-all outline-none"
                       placeholder="your@email.com">
            </div>

            <button type="submit"
                    class="w-full py-5 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-2xl shadow-lg transition">
                Отправить ссылку
            </button>
        </form>

        <div class="mt-8">
            <a href="{% url 'login' %}" class="text-blue-600 hover:underline">
                ← Вернуться ко входу
            </a>
        </div>
    </div>
</div>
{% endblock auth_content %}

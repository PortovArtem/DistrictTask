{% extends 'base.html' %}

{% block title_in_header %}Пароль изменён{% endblock %}

{% block content %}
<div class="w-full max-w-md mx-auto text-center">
    <div class="glass-panel p-12 rounded-3xl shadow-2xl">
        <i data-lucide="check-circle" class="w-16 h-16 text-green-600 mx-auto mb-6"></i>
        <h2 class="text-3xl font-bold mb-4">Пароль успешно изменён!</h2>
        <p class="text-gray-600 mb-8">Теперь Вы можете войти с новым паролем.</p>
        <a href="{% url 'login' %}" class="inline-block px-8 py-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-2xl shadow-lg transition">
            Войти
        </a>
    </div>
</div>
<script>lucide.createIcons();</script>
{% endblock %}
